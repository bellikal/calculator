<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="calculator-container">
            <p class="display">+</p>

            <section class="buttons">
                <button class="btn other">AC</button>
                <button class="btn other">DEL</button>
                <button class="btn other">%</button>
                <button class="btn operators">/</button>
                <button class="btn numbers">7</button>
                <button class="btn numbers">8</button>
                <button class="btn numbers">9</button>
                <button class="btn operators">*</button>
                <button class="btn numbers">4</button>
                <button class="btn numbers">5</button>
                <button class="btn numbers">6</button>
                <button class="btn operators">-</button>
                <button class="btn numbers">1</button>
                <button class="btn numbers">2</button>
                <button class="btn numbers">3</button>
                <button class="btn operators">+</button>
                <button class="btn numbers zero">0</button>
                <button class="btn numbers">.</button>
                <button class="btn operators">=</button>
            </section>
        </section>

        <script src="script.js"></script>
    </body>
</html>
